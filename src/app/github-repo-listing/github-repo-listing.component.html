<!-- github-repo-listing.component.html -->

<div class="container mx-auto px-4">
  <mat-form-field appearance="fill" class="search-field">
    <input matInput placeholder="Enter GitHub username" [(ngModel)]="username" class="w-full">
    <button mat-button color="primary" (click)="searchRepositories()" class="ml-2">Search</button>
  </mat-form-field>
</div>

<div class="loading-spinner text-center mt-8" *ngIf="loading">
  <mat-spinner diameter="40" color="primary"></mat-spinner>
</div>

<div class="no-repositories text-center mt-8" *ngIf="repositories.length === 0 && !loading">
  No repositories found.
</div>

<div class="repositories-table mt-8" *ngIf="!loading && repositories.length > 0">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let repository">{{repository.name}}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let repository">{{repository.description}}</td>
    </ng-container>

    <ng-container matColumnDef="html_url">
      <th mat-header-cell *matHeaderCellDef>URL</th>
      <td mat-cell *matCellDef="let repository">
        <a [href]="repository.html_url" target="_blank">{{repository.html_url}}</a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="pageSizeOptions" [pageSize]="pageSize" [length]="totalItems"
                 (page)="onPageChange($event)" class="paginator mt-4"></mat-paginator>
</div>
